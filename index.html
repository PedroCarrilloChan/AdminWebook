<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Webhooks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s, bottom 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Plataforma de Webhooks</h1>
            <p class="text-gray-600 mt-1">Crea y gestiona tus integraciones de webhook de forma centralizada.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Columna del Formulario -->
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 id="formTitle" class="text-xl font-semibold mb-4">Nueva Conexión</h2>
                    <form id="webhookForm" class="space-y-4">
                        <div>
                            <label for="businessName" class="block text-sm font-medium text-gray-700">Nombre del Negocio</label>
                            <input type="text" id="businessName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="secretKey" class="block text-sm font-medium text-gray-700">Secret Key</label>
                            <input type="text" id="secretKey" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="apiToken" class="block text-sm font-medium text-gray-700">API Token (ChatbotBuilder)</label>
                            <input type="text" id="apiToken" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="customFieldId" class="block text-sm font-medium text-gray-700">ID Campo Personalizado (CUF)</label>
                            <input type="number" id="customFieldId" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="flowId" class="block text-sm font-medium text-gray-700">ID del Flujo</label>
                            <input type="number" id="flowId" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div class="flex items-center">
                             <input type="checkbox" id="isActive" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                             <label for="isActive" class="ml-2 block text-sm text-gray-900">Activo</label>
                        </div>
                        <div class="flex space-x-2">
                            <button type="submit" id="submitButton" class="flex-1 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Crear Webhook
                            </button>
                            <button type="button" id="cancelButton" class="hidden flex-1 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Columna de la Lista -->
            <div class="md:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Webhooks Activos</h2>
                    <div id="webhookList" class="space-y-4">
                        <!-- Las conexiones se insertarán aquí dinámicamente -->
                        <p id="loadingMessage" class="text-gray-500">Cargando webhooks...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const webhookForm = document.getElementById('webhookForm');
        const webhookList = document.getElementById('webhookList');
        const submitButton = document.getElementById('submitButton');
        const cancelButton = document.getElementById('cancelButton');
        const formTitle = document.getElementById('formTitle');
        const loadingMessage = document.getElementById('loadingMessage');
        const toast = document.getElementById('toast');

        let editingWebhookId = null; // Variable para rastrear si estamos editando

        // --- FUNCIONES DE LA API ---

        const API_BASE_URL = '/admin/webhooks';

        // Carga los webhooks desde el backend
        async function loadWebhooks() {
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) throw new Error('Error al cargar los datos.');
                const webhooks = await response.json();
                renderWebhooks(webhooks);
            } catch (error) {
                console.error(error);
                webhookList.innerHTML = `<p class="text-red-500">No se pudieron cargar las configuraciones.</p>`;
            }
        }

        // Crea un nuevo webhook
        async function createWebhook(webhookData) {
            submitButton.disabled = true;
            submitButton.textContent = 'Creando...';
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(webhookData)
                });
                if (!response.ok) throw new Error('Error al crear el webhook.');

                showToast('Webhook creado con éxito!');
                resetForm();
                loadWebhooks(); // Recargar la lista
            } catch (error) {
                console.error(error);
                showToast('Error al crear el webhook.', true);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Crear Webhook';
            }
        }

        // Actualiza un webhook existente
        async function updateWebhook(webhookId, webhookData) {
            submitButton.disabled = true;
            submitButton.textContent = 'Actualizando...';
            try {
                const response = await fetch(`${API_BASE_URL}/${webhookId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(webhookData)
                });
                if (!response.ok) throw new Error('Error al actualizar el webhook.');

                showToast('Webhook actualizado con éxito!');
                resetForm();
                loadWebhooks(); // Recargar la lista
            } catch (error) {
                console.error(error);
                showToast('Error al actualizar el webhook.', true);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Crear Webhook';
            }
        }

        // Elimina un webhook
        async function deleteWebhook(webhookId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este webhook?')) return;
            try {
                const response = await fetch(`${API_BASE_URL}/${webhookId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Error al eliminar el webhook.');

                showToast('Webhook eliminado correctamente.');
                loadWebhooks(); // Recargar la lista
            } catch (error) {
                console.error(error);
                showToast('Error al eliminar el webhook.', true);
            }
        }

        // Función para editar un webhook
        async function editWebhook(webhookId) {
            try {
                // Obtener todos los webhooks y encontrar el que queremos editar
                const response = await fetch(API_BASE_URL);
                if (!response.ok) throw new Error('Error al obtener webhook.');
                
                const webhooks = await response.json();
                const webhook = webhooks.find(w => w.id === webhookId);
                
                if (!webhook) {
                    showToast('Webhook no encontrado.', true);
                    return;
                }

                // Llenar el formulario con los datos existentes
                document.getElementById('businessName').value = webhook.businessName;
                document.getElementById('customFieldId').value = webhook.customFieldId;
                document.getElementById('flowId').value = webhook.flowId;
                document.getElementById('isActive').checked = webhook.isActive;

                // Cambiar el modo del formulario a edición
                editingWebhookId = webhookId;
                formTitle.textContent = 'Editar Conexión';
                submitButton.textContent = 'Actualizar Webhook';
                cancelButton.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                showToast('Error al cargar el webhook para editar.', true);
            }
        }

        // Función para resetear el formulario
        function resetForm() {
            webhookForm.reset();
            editingWebhookId = null;
            formTitle.textContent = 'Nueva Conexión';
            submitButton.textContent = 'Crear Webhook';
            cancelButton.classList.add('hidden');
        }

        // --- FUNCIONES DE RENDERIZADO ---

        // Muestra y oculta el toast de notificación
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = `toast show ${isError ? 'bg-red-600' : 'bg-gray-800'}`;
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

        // Dibuja la lista de webhooks en el DOM
        function renderWebhooks(webhooks) {
            webhookList.innerHTML = ''; // Limpiar la lista
            if (webhooks.length === 0) {
                webhookList.innerHTML = '<p class="text-gray-500">No hay webhooks configurados todavía.</p>';
                return;
            }

            webhooks.forEach(webhook => {
                const fullUrl = `${window.location.origin}/api/v1/webhook/${webhook.id}`;
                const element = document.createElement('div');
                element.className = 'p-4 border rounded-md bg-gray-50';
                element.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-lg">${webhook.businessName}</h3>
                            <p class="text-sm text-gray-500">ID del Flujo: ${webhook.flowId}</p>
                            <div class="mt-2 flex items-center">
                                <input type="text" readonly value="${fullUrl}" class="w-full text-sm p-1 border rounded-l-md bg-gray-200 text-gray-600">
                                <button onclick="copyToClipboard('${fullUrl}', this)" class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm p-1 border-l-0 border rounded-r-md">Copiar</button>
                            </div>
                        </div>
                        <div class="flex flex-col items-end space-y-2">
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${webhook.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${webhook.isActive ? 'Activo' : 'Inactivo'}
                            </span>
                             <div class="flex space-x-2">
                                <button onclick="editWebhook('${webhook.id}')" class="text-blue-500 hover:text-blue-700 font-semibold text-sm">Editar</button>
                                <button onclick="deleteWebhook('${webhook.id}')" class="text-red-500 hover:text-red-700 font-semibold text-sm">Eliminar</button>
                            </div>
                        </div>
                    </div>
                `;
                webhookList.appendChild(element);
            });
        }

        // Función para copiar al portapapeles
        window.copyToClipboard = (text, button) => {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '¡Copiado!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                showToast('No se pudo copiar la URL.', true);
            });
        }

        // --- EVENT LISTENERS ---

        webhookForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const webhookData = {
                businessName: document.getElementById('businessName').value,
                secretKey: document.getElementById('secretKey').value,
                apiToken: document.getElementById('apiToken').value,
                customFieldId: document.getElementById('customFieldId').value,
                flowId: document.getElementById('flowId').value,
                isActive: document.getElementById('isActive').checked
            };
            
            if (editingWebhookId) {
                updateWebhook(editingWebhookId, webhookData);
            } else {
                createWebhook(webhookData);
            }
        });

        // Event listener para el botón cancelar
        cancelButton.addEventListener('click', () => {
            resetForm();
        });

        // Hacemos las funciones accesibles globalmente para los botones
        window.deleteWebhook = deleteWebhook;
        window.editWebhook = editWebhook;

        // Carga inicial de datos
        loadWebhooks();
    });
</script>

</body>
</html>
